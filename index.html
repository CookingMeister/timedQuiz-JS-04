<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid">
      <button class="start">Start the JS Quiz countdown</button>
      <button id="goLeaderboard" class="start">Show Leaderboard</button>
    </header>
    <section class="container container-fluid none">
      <h1>Javascript Quiz</h1>
      <h2 class="time"></h2>
      <div id="main">
        <div class="quiz-box container-fluid">
          <div class="questionArea">
            <p id="question-text">
              1. What is a 'named storage' for any piece of data?
            </p>
            <div class="choices">
              <button class="btn btn-primary choice">Bucket</button>
              <button class="btn btn-primary choice">Variable</button>
              <button class="btn btn-primary choice">Placeholder</button>
            </div>
            <p id="feedback"></p>
          </div>
          <section id="form" class="hidden">
            <form>
              <div class="form-row">
                <div class="col">
                  <label class="sr-only" for="inlineFormInput"
                    >Please enter your Initials</label
                  >
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="inlineFormInput"
                    placeholder="JC"
                  />
                </div>
                <div class="col">
                  <button id="submit" class="btn btn-primary mb-2">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </section>

    <section id="leaderboard" class="container container-fluid none">
      <h3 class="pb-2">High Scores Leaderboard</h3>
      <ol id="leaderboard-list"></ol>
      <button class="btn btn-primary restart">Restart</button>
    </section>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
