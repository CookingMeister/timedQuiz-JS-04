<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="start">Start the quiz countdown</button>
    <section class="container">
      <h1>Javascript Quiz</h1>
      <h2 class="time"></h2>
      <div id="main">
        <div class="quiz-box">
          <div class="question">
            <p id="question-text">
              1. What is a 'named storage' for any piece of data?
            </p>
            <div class="choices">
              <button class="choice">Bucket</button>
              <button class="choice">Variable</button>
              <button class="choice">Placeholder</button>
            </div>
            <p id="feedback"></p>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
